<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container">
        <div class="card calculator">
            <div class="card-body">
                <h1 class="text-center">Calculator</h1
               
                <input type="text" class="form-control" id="num1" placeholder="Enter first number">
                
                <input type="text" class="form-control" id="num2" placeholder="Enter second number">
               
                <div class="row mt-3">
                    <div class="col-6"><button class="btn btn-secondary w-100 operation" data-operation="+">+</button></div>
                    <div class="col-6"><button class="btn btn-secondary w-100 operation" data-operation="-">-</button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-6"><button class="btn btn-secondary w-100 operation" data-operation="*">*</button></div>
                    <div class="col-6"><button class="btn btn-secondary w-100 operation" data-operation="/">/</button></div>
                </div>
              
                <div class="row mt-3">
                    <div class="col-6"><button class="btn btn-primary w-100" id="calculate">Calculate</button></div>
                    <div class="col-6"><button class="btn btn-danger w-100" id="clear">Clear</button></div>
                </div>
                
                <input type="text" class="form-control mt-3" id="result" readonly placeholder="Result">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
